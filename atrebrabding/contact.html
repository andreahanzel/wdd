<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/contactstyles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT REBRAND | Contact</title>
    <style>

        .hidden-header {
            transform: translateY(-100%);
            transition: transform 0.4s ease;
        }
    </style>
    <script>
        window.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            if (window.pageYOffset > 0) {
                header.classList.add('hidden-header');
            } else {
                header.classList.remove('hidden-header');
            }
        });
    </script>
</head>

<body>
    
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logowhite.png" alt="AT Brand Logo"> 
            </a>
            <nav> 
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <section>
            <div class="container">
                <div class="contactInfo"> 
                    <div>
                        <h2>Contact Info</h2>
                        <ul class="info">
                            <li>
                                <span><img src="images/email.png?"></span>

                                <span><a href = "mailto: trky.andrea@gmail.com">trky.andrea@gmail.com</a></span>
                            </li>
                            <li>
                                <span><img src="images/phone.png"></span>
                                <span>+ 1 (510) 604 0802</span>
                            </li>

                        </ul>
                    </div>
                    
                </div>
                    <div class="contactForm">
                        <h2>Send a Message</h2>
                        <div class="formBox">
                        <div class="inputBox w50">
                            <input type="text" name="" required>
                            <span>First Name</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="text" required>
                            <span>Last Name</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="email" required>
                            <span>Email Address</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="text" required>
                            <span>Phone Number</span>
                        </div>
                        <div class="inputBox w100">
                            <textarea required></textarea>
                            <span>Write your message here...</span>
                        </div>
                        <div class="inputBox w100">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
                    
                    
             
        </section>



        <footer>
            <div class="row">
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon">
                    </a>  
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="instagram icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon">
                    </a>          
                </div>
                <div class="col-six tab-full">
                    <div id="go-top">
                        <a class="smoothscroll" title="Back to Top" href="#top"><i class="fa fa-long-arrow-up"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <span>Â© 2023 AT Branding. All rights reserved. | Design by Andrea Toreki</span>
            </div>
        </footer>
    </div>
    
</body>
</html>
