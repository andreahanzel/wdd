<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanzel Waves | White Water Rafting | Contact Us</title>

    <style>
        form {
            /* Center the form on the page */
            margin: 0 auto;
            width: 400px;
            /* Form outline */
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
            position: relative;
            top: 100px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        form li + li {
            margin-top: 1em;
        }

        label {
            /* Uniform size & alignment */
            display: inline-block;
            width: 90px;
            text-align: right;
        }

        input,
        textarea {
            /* To make sure that all text fields have the same font settings
               By default, textareas have a monospace font */
            font: 1em sans-serif;

            /* Uniform text field size */
            width: 300px;
            box-sizing: border-box;

            /* Match form field borders */
            border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
            /* Additional highlight for focused elements */
            border-color: #000;
        }

        textarea {
            /* Align multiline text fields with their labels */
            vertical-align: top;

            /* Provide space to type some text */
            height: 5em;
        }

        .button {
            /* Align buttons with the text fields */
            padding-left: 90px; /* same size as the label elements */
        }

        button {
            /* This extra margin represents roughly the same space as the space
               between the labels and their text fields */
            margin-left: 0.5em;
        }

        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: -90px; /* Adjusted top position */
            left: 0;
            right: 0;
            padding: .5em;
            /* make this element invisible until we are ready for it */
            display: none;
        }

        .moveDown {
            margin-top: 3em;
        }
    </style>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Hanzel Waves Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="page2.html">Rivers</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/hero.png" alt="People enjoying white water rafting">
                <section id="hero-msg">
                    <h1 class="home-title">CONTACT US</h1>
                    <h4>Make Memories with Hanzel Waves </h4>
                    <div class='button-box'>
                        <a class='book' href="contactus.html">Book Now</a>
                    </div>
                </section>
            </div>
        </div>
        <main>
            <form action="/my-handling-form-page" method="post">
                <div id="feedback"></div>
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea>by default this element is filled with this text</textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                    <li class="button">
                        <button type="reset" id="resetBtn">Reset Form</button>
                    </li>
                </ul>
            </form>
        </main>

        <footer>
            <p>Hanzel Waves &copy; 2023 - Andrea Toreki</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>

    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];

        formElement.addEventListener('submit', function(e) {
            e.preventDefault();
            feedbackElement.innerHTML =
                'Hello ' +
                formElement.user_name.value +
                '! Thank you for your message. We will get back to you as soon as possible!';
            feedbackElement.style.display = 'block';
            document.body.classList.toggle('moveDown');
        });

        const resetButton = document.getElementById('resetBtn');
        resetButton.addEventListener('click', function() {
            feedbackElement.style.display = 'none';
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
